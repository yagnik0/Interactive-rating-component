<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating Component</title>
</head>

<body>
    <main class="container">
        <form>
            <img src="images/icon-star.svg" alt="star" class="star-style">
            <h1 class="heading-style">How did we do?</h1>
            <p class="para-style">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our our offering.
            </p>

            <input type="radio" name="rating" id="button" value="1" class="radio">
            <label for="button" class="label">1</label>

            <input type="radio" name="rating" id="button2" value="2" class="radio">
            <label for="button2" class="label">2</label>
            <input type="radio" name="rating" id="button3" value="3" class="radio">
            <label for="button3" class="label">3</label>
            <input type="radio" name="rating" id="button4" value="4" class="radio">
            <label for="button4" class="label">4</label>
            <input type="radio" name="rating" id="button5" value="5" class="radio">
            <label for="button5" class="label">5</label>
            <button type="submit" class="submit">Submit</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
