<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating Component</title>
</head>

<body>
    <main class="container">
        <!-- Rating Card Structure -->
        <div class="rating-container">
            <img src="images/icon-star.svg" alt="star" class="star-style">
            <h1 class="heading-style">How did we do?</h1>
            <p class="para-style">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve
                our our offering.
            </p>
            <div class="button-style">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
            </div>
            <button type="submit" class="submit">Submit</button>
        </div>
        <!-- Thank you Card Structure -->
        <div class="thankyou-container hidden">
            <img src="images/illustration-thank-you.svg" alt="mobile image" class="image-style">
            <p class="para-style-2">You selected <span></span> out of 5</p>
            <h1 class="heading-style">Thank you</h1>
            <p class="para-style">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>


    </main>
    <script src="script.js"></script>
</body>

</html>
